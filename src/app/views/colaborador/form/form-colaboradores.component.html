<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <h1>Cadastro</h1>
                        <p class="text-muted">Criar um Colaborador</p>
                        <!--form-group NAME-->
                        <div class="form-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nome Completo" formControlName="name"
                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Nome é obrigatório</div>
                            </div>
                        </div>
                        <!--form-group EMAIL-->
                        <div class="form-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email" formControlName="email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email é obrigatório</div>
                                <div *ngIf="f.email.errors.email">Email deve ser um endereço de email válido</div>
                            </div>
                        </div>
                        <!--form-group NICKNAME-->
                        <div class="form-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nickname" formControlName="nickname"
                                [ngClass]="{ 'is-invalid': submitted && f.nickname.errors }">
                            <div *ngIf="submitted && f.nickname.errors" class="invalid-feedback">
                                <div *ngIf="f.nickname.errors.required">Nickname é obrigatório</div>
                            </div>
                        </div>
                        <!--form-group TAXID-->
                        <div class="form-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-login"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="CPF" formControlName="taxId" [ngClass]="{ 'is-invalid': submitted && f.taxId.errors }">
                            <div *ngIf="submitted && f.taxId.errors" class="invalid-feedback">
                                <div *ngIf="f.taxId.errors.required">CPF é obrigatório</div>
                            </div>
                        </div>
                        <!--form-group PASSWORD-->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" formControlName="password"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Senha é obrigatório</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- <button [disabled]="loading" class="btn btn-primary">Register</button> -->
                            <button class="btn btn-block btn-success">Criar Agente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
